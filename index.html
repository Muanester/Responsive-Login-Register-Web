<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0.5,1"
    />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <p>Logo</p>
      </div>
      <div class="nav-bar">
        <li>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </li>
        <button class="login-btn">Login</button>
      </div>
    </header>

    <section class="wraper">
      <close class="close-container">X</close>
      <div class="container">
        <div class="input-page">
          <span>Login</span>
          <label for="email"
            ><input type="email" required />
            <span class="material-symbols-outlined"> mail </span>
            <text> Email </text>
          </label>

          <label for="password"
            ><input type="password" required />
            <span class="material-symbols-outlined"> lock </span>
            <text> Password </text>
          </label>
          <div class="forgot-remember">
            <p><input type="checkbox" />Remember me</p>
            <a href="#">Forgot Password?</a>
          </div>
          <button class="log-reg-btn" type="submit">Login</button>
          <div class="register-login">
            <p>
              Don't have an account?<a class="register-link" href="#"
                >Register</a
              >
            </p>
          </div>
        </div>

        <div class="input-page">
          <span>Register</span>
          <label for="email"
            ><input type="text" required />
            <span class="material-symbols-outlined"> person </span>
            <text> Username </text>
          </label>

          <label for="email"
            ><input type="email" required />
            <span class="material-symbols-outlined"> mail </span>
            <text> Email </text>
          </label>

          <label for="password"
            ><input type="password" required />
            <span class="material-symbols-outlined"> lock </span>
            <text> Password </text>
          </label>
          <div class="term-conditions">
            <p><input type="checkbox" />I agree to the</p>
            <a href="#">terms & conditions</a>
          </div>
          <button class="log-reg-btn" type="submit">Register</button>
          <div class="register-login">
            <p>
              Already have an account?<a class="login-link" href="#">Login</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
